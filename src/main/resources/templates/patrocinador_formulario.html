<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Gestion de Escenarios Deportivos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${patrocinador.id == null}">Registro de Patrocinadores</h1>
        <h1 th:unless="${patrocinador.id == null}">Editar Patrocinador</h1>
    </div>
    <br>
    <form th:action="@{/patrocinador/guardar}" th:object="${patrocinador}" method="post" style="max-width:600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${patrocinador.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Identificación : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{identificacion}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Dirección : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{direccion}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Telefono : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{telefono}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Tipo Persona : </label>
                <div class="col-sm-8">
                    <select name="tipo_persona" th:field="*{tipo_persona}" class="form-control" required>
                        <option value="Natural" selected>Natural</option>
                        <option value="Juridica">Juridica</option>
                    </select>
                    <!--
                    <input type="text" th:field="*{tipo_persona}" class="form-control" required/>
                    -->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Correo : </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{correo}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
