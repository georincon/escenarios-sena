<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Gestion de Escenarios Deportivos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${torneoequipo.id == null}">Registro de Asignacion Equipos a Torneo</h1>
        <h1 th:unless="${torneoequipo.id == null}">Editar Asignar Equipos a Torneo</h1>
    </div>
    <br>
    <form th:action="@{/torneoequipo/guardar}" th:object="${torneoequipo}" method="post" style="max-width:600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${torneoequipo.id}" />
        <div class="m-3">
            <div class="form-group row  text-left p">
                <label class="col-form-label col-sm-4">Torneo : </label>
                <div class="col-sm-8">
                    <select th:field="*{torneoId}" class="form-control" required>
                        <th:block th:each="torneo: ${listaTorneos}">
                            <option th:text="${torneo.nombre}" th:value="${torneo.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row  text-left p">
                <label class="col-form-label col-sm-4">Equipo : </label>
                <div class="col-sm-8">
                    <select th:field="*{equipoId}" class="form-control" required>
                        <th:block th:each="equipo: ${listaEquipos}">
                            <option th:text="${equipo.nombre}" th:value="${equipo.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
