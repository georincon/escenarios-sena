<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Gestion de Escenarios Deportivos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>Lista de Equipos</h1>
    </div>
    <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Deporte</th>
                <th>Fecha inicio</th>
                <th>Entrenador</th>
                <th>Patrocinador</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipo : ${listaEquipos}">
                <td th:text="${equipo.id}"></td>
                <td th:text="${equipo.nombre}"></td>
                <td th:text="${equipo.deporte}"></td>
                <td th:text="${equipo.fechaCrea}"></td>
                <td th:text="${equipo.entrenador}"></td>
                <td th:text="${equipo.patrocinadorId.nombre}"></td>
                <td>
                    <a th:href="@{'/equipo/editar'+'/'+${equipo.id}}" class="btn btn-info">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/equipo/eliminar'+'/'+${equipo.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
