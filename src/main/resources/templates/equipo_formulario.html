<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Gestion de Escenarios Deportivos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${equipo.id == null}">Registro de Equipos</h1>
        <h1 th:unless="${equipo.id == null}">Editar Equipo</h1>
    </div>
    <br>
    <form th:action="@{/equipo/guardar}" th:object="${equipo}" method="post" style="max-width:600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${equipo.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Deporte : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{deporte}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Fecha Creaci√≥n : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fechaCrea}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Entrenador : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{entrenador}"  class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Patrocinador : </label>
                <div class="col-sm-8">
                    <select th:field="*{patrocinadorId}" class="form-control" required>
                        <th:block th:each="patrocinador: ${listaPatrocinadores}">
                            <option th:text="${patrocinador.nombre}" th:value="${patrocinador.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
